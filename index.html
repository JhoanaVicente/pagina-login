                    <span class="form-line"></span>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder=" ">
                    <label for="password" class="form-label">Contraseña <svg class="ojo" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">

                      </svg></label>
                    <span class="form-line"></span>
                </div>
                <input type="submit" class="form-submit" value="Ingresar">
                <p class="olvide">¿Olvidastes tu contraseña?</p>
            </div>
                <footer>
                    <h3 class="noTienes">¿No tienes una cuenta 4Life todavía?</h3>
                    <p class="crea-tu">Crea tu cuenta de Cliente Preferencial para aprovechar
                        nuestros precios mayoristas: ¡Ahorra mas del 20% sobre el precio de venta
                        al público, entre otras muchas ventajas!
                    </p>
                    <button class="inscribete">Inscríbete</button>
                </footer> 
        </div>       
    </div>

</html>
